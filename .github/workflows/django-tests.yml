name: Django Backend Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_USER: django
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u django --password=password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: ./recipe
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django allure-pytest

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -u django --password=password > /dev/null 2>&1; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Run migrations
      working-directory: ./recipe
      env:
        USE_MYSQL: true
        MYSQL_DB: test_db
        MYSQL_USER: django
        MYSQL_PASSWORD: password
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
      run: mkdir -p logs && python manage.py migrate

    - name: Run tests with Allure results
      working-directory: ./recipe
      env:
        USE_MYSQL: true
        MYSQL_DB: test_db
        MYSQL_USER: django
        MYSQL_PASSWORD: password
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
      run: |
        pytest recipe_app/tests/test_api.py recipe_app/tests/test_views.py --maxfail=1 --disable-warnings --alluredir=allure-results

    - name: Install Allure Commandline
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
        sudo tar -zxvf allure-2.21.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.21.0/bin/allure /usr/bin/allure

    - name: Generate Allure Report
      run: allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
